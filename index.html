<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet"> 
    
    <!--FontAwesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Validação de Formulário</title>
</head>
<body>

    <div class="main-wrapper">
        <div class="form-row">
            <!---col left-->
            <div class="form-col-left">
                <h2>Registre-se Agora!</h2>
                <form class="resgister-form">
                    <div class="form-item-list">
                        <!---item-->
                        <div class="form-item">
                            <label for="firstName">Primeiro Nome</label>
                            <div class="form-group">
                                <span><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="firstName" placeholder="digite seu primeiro nome">
                            </div>
                        </div>
                        <!-- fim do item-->
                        <!---item-->
                        <div class="form-item">
                                <label for="lastName">Último Nome</label>
                                <div class="form-group">
                                    <span><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="lastName" placeholder="digite seu último nome">
                                </div>
                            </div>
                            <!-- fim do item-->
                            <!---item-->
                        <div class="form-item">
                                <label for="email">Email</label>
                                <div class="form-group">
                                    <span><i class="fas fa-envelope"></i></span>
                                    <input type="text" class="form-control" id="email" placeholder="digite seu email">
                                </div>
                            </div>
                            <!-- fim do item-->
                            <!---item-->
                        <div class="form-item">
                                <label for="phoneNumber">Telefone</label>
                                <div class="form-group">
                                    <span><i class="fas fa-phone-alt"></i></span>
                                    <input type="text" class="form-control" id="phoneNumber" placeholder="XX-XXXXX-XXXX">
                                </div>
                            </div>
                            <!-- fim do item-->
                            <!---item-->
                        <div class="form-item">
                                <label for="password">Senha</label>
                                <div class="form-group">
                                    <span><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="senha" placeholder="digite sua senha">
                                </div>
                            </div>
                            <!-- fim do item-->
                             <!---item-->
                        <div class="form-item">
                                <label for="confirm-password">Confirmar Senha</label>
                                <div class="form-group">
                                    <span><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm-password" placeholder="confirmar sua senha">
                                </div>
                            </div>
                            <!-- fim do item-->                            
                    </div>
                    <span class="submission-status">
                        <!---Texto aqui-->
                    </span>

                    <button type="submit" id="submit-btn">
                        Registre-se Agora
                        <i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                </form>
            </div>
            <!---Fim do col left-->
            <!---col right--->
            <div class="form-col-right">
                <h2>Já se registrou?</h2>
                <p class="text">Lorem ipsum dolor sit amet 
                    consectetur, adipisicing elit. Aut velit ipsa beatae soluta
                     asperiores tenetur eaque, vel totam dolore nulla accusamus 
                     ullam placeat amet omnis porro magnam 
                     quaerat blanditiis assumenda!</p>
                <button type="button" id="login-btn">
                    Login
                    <i class="fas fa-long-arrow-alt-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
